<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="/public/images/logo.png" type="image/png">
  <!-- CSS variables that will be useful for dimensions: -->
  <script>
    document.documentElement.style.setProperty(
      '--screen-width',
      `${window.screen.width}px`
    );
    document.documentElement.style.setProperty(
      '--screen-height',
      `${window.screen.height}px`
    );
    document.documentElement.style.setProperty(
      '--window-inner-width',
      `${window.innerWidth}px`
    );
    document.documentElement.style.setProperty(
      '--window-inner-height',
      `${window.innerHeight}px`
    );
  </script>
  <title>My Super Dynamic Server</title>
  <!-- Webpack will inject CSS here -->
</head>
<body>
  <div id="root"></div>
</body>
</html>
